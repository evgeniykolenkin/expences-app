<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="resources/favicon.ico"
      type="image/x-icon"
    />
    <title>Expences App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <section class="expenses">
      <h1>Учет расходов</h1>
      <div class="expenses__content">
        <div class="expenses__content-main">
          <div class="expenses__input">
            <input type="text" min="1" class="js-expenses__input" />
            <p class="rub"></p>
          </div>
          <select class="js-category__select category__select">
            <option hidden disabled selected value="Категория">
              Категория
            </option>
            <option value="Малышка">Малышка</option>
            <option value="Кот">Кот</option>
            <option value="Продукты">Продукты</option>
            <option value="Табак">Табак</option>
            <option value="Кредиты">Кредиты</option>
            <option value="Квартира">Квартира</option>
          </select>
          <div class="expenses__limit">
            <h2 class="expenses__limit-title">Лимит:&nbsp</h2>
            <p class="expenses__limit-value">10000</p>
            <img
              class="js-change__limit-btn change__limit-btn"
              src="resources/change-limit-btn.png"
              alt="кнопка редактирования"
            />
          </div>
          <div class="expenses__total">
            <h2>Всего:&nbsp</h2>
            <p class="js-expenses__total-value expenses__total-value">0</p>
          </div>
          <div class="expenses__status">
            <h2>Статус:&nbsp</h2>
            <p class="js-expenses__status expenses__status-inner">все хорошо</p>
          </div>
          <button class="js-expenses__clear-btn expenses__clear-btn btn">
            Сбросить расходы
          </button>
        </div>
        <div class="expenses__content-history">
          <button class="js-expenses__add-btn expenses__add-btn btn">
            Добавить
          </button>
          <div class="expenses__history">
            <h2>История:</h2>
            <ol class="js-expenses__history-list"></ol>
          </div>
        </div>
      </div>
    </section>
    <script src="script/main.js"></script>
  </body>
</html>
